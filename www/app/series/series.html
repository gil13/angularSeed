<div ui-view>
    <div>
        <div class="mdl-card mdl-shadow--2dp demo-card-wide serieListCard" ng-repeat="item in vm.seriesList">
            <div class="mdl-card__title">
                <img src="{{item.img}}" class="imgCard" />
            </div>
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{item.name}}</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.goToDetail(item)">
                Detail
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>
